<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop Bill</title>
   <link rel="stylesheet" href="./index.css">
</head>

<body>
    <form class="forms">
        <h1>GST Calculator</h1>
      
        <div class="form-row">
            <label for="cust-name">Customer Name</label>
            <input type="text" id="name" placeholder="Enter customer Name" class="cust-name" />
          </div>

          <div class="form-row">
            <label for="ph-number">Phone Number</label>
            <input type="number" id="name" placeholder="Enter phone number" class="phone-no" />
          </div>

          <div class="form-row">
            <label for="email">Email Id</label>
            <input type="text" id="name" placeholder="Enter email id" class="email-id" />
          </div>

        <div class="form-row">
          <label for="name">Item Name</label>
          <input type="text" id="name" placeholder="Enter Item Name" class="name" />
        </div>
      
        <div class="form-row">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" placeholder="Enter Quantity" class="quant" />
        </div>
      
        <div class="form-row">
          <label for="price">Price</label>
          <input type="number" id="price" placeholder="Enter Price" class="price" />
        </div>
      
        <div class="form-row">
          <label for="gst">GST</label>
          <input type="number" id="gst" placeholder="Enter GST" class="gst" />
        </div>
      
        <button type="submit" id="calculateButton">CalculateBill</button>
        
        <div class="result" id="result"></div>
    </form>
    
    <script src="./index.js">

    </script>

</body>

</html>
